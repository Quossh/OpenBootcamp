<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dribbble</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://s1.qwant.com/thumbr/0x380/a/d/4311b272c501535a3ef0c7e0673d0e5436853db82f31c9635ab4ee373daf97/1200px-Google_%22G%22_Logo.svg.png?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F5%2F53%2FGoogle_%2522G%2522_Logo.svg%2F1200px-Google_%2522G%2522_Logo.svg.png&q=0&b=1&p=0&a=0" alt="logo-google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="https://s1.qwant.com/thumbr/0x380/0/1/30ac14cdc81d6a724124507489277da1178539e1e7a55645b191dfefd8f83b/1200px-Twitter_Logo_Blue.svg.png?u=https%3A%2F%2Fstatic.miraheze.org%2Fsolarawiki%2Fthumb%2Fe%2Fe4%2FTwitter_Logo_Blue.svg%2F1200px-Twitter_Logo_Blue.svg.png&q=0&b=1&p=0&a=0" alt="logo-twitter"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="get">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
